{% extends "base.html" %}

{% block title %}Создание поста{% endblock %}

{% block content %}
    <div class="p-3 w-25">
        <h1>Создание поста</h1>

        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}

        <form method="post" action="{{ url_for('create_post') }}">
            <input placeholder="Введите заголовок" class="form-control mb-2" name="title" />
            <textarea placeholder="Введите контент" class="form-control mb-2" name="content"></textarea>

            <select class="form-select mb-2" name="category_id">
                <option selected>Выберите категорию поста</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select>

            <input placeholder="Вставьте URL картинки поста" class="form-control mb-2" name="image_url" />

            <button class="btn btn-primary" type="submit">Создать</button>
        </form>
    </div>
{% endblock %}
