{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    {% for category in categories %}
        <div class="card" style="width: 6rem;">
            <img src="{{ category.image_url }}" class="card-img-top" alt="">
                <div class="card-body">
                    <p class="card-text">{{ category.title }}</p>
                </div>
        </div>
    {% endfor %}
{% endblock %}
